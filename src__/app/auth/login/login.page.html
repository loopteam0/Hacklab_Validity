<ion-content>
  <div padding class="ion-content-b">
    <form #form="ngForm">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login to ValidiTY</h3>
            </div>

            <div class="action-image">
              <ion-img src='../../../assets/icon/favicon.png'></ion-img>
            </div>

            <div class="content-flow" padding>
              <ion-item>
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-input name="email" type="email" placeholder="account@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-icon slot="start" name="key"></ion-icon>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>

            <div class='login-button' padding>
              <ion-button [disabled]='!form.valid' type="submit" (click)="goHomePage()">
                Login
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <div text-center>
          <p class="text-center">
            Do not have an account? <a routerLink='/signup'>
              Register Now</a>
          </p>

        </div>
      </ion-grid>
    </form>
  </div>

</ion-content>
