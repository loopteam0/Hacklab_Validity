<ion-content>
  <div class="ion-content-b">
    <form #form="ngForm">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Register</h3>
            </div>
            <div class="content-flow" padding>

              <ion-item>
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-input name="name" type="text" placeholder="Name" ngModel required></ion-input>
              </ion-item>


              <ion-item>
                <ion-label>Gender</ion-label>
                <ion-select placeholder="-">
                  <ion-select-option value="male">
                    Male
                  </ion-select-option>
                  <ion-select-option value="female">
                    Female
                  </ion-select-option>
                  <ion-select-option value="non">
                    None
                  </ion-select-option>
                </ion-select>
              </ion-item>


              <ion-item>
                <ion-label padding>ADD Other Accounts (Optional): </ion-label>
              </ion-item>

              <ion-item>
                <ion-icon slot="start" name="key"></ion-icon>
                <ion-input name="passport" type="text" placeholder="Passport ID" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon slot="start" name="key"></ion-icon>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon slot="start" name="key"></ion-icon>
                <ion-input name="confirm" type="text" placeholder="NHIS" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon slot="start" name="key"></ion-icon>
                <ion-input name="confirm" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon slot="start" name="key"></ion-icon>
                <ion-input name="confirm" type="email" placeholder="any other account" ngModel required></ion-input>
              </ion-item>

            </div>

            <div class='signup-button' padding>
              <ion-button [disabled]='!checkbok.checked' type="submit" (click)="goHome()">Register</ion-button>
            </div>

            <div padding text-center>
              <p class="text-center">
                Already Have Account? <a routerLink='/login'> Log In</a>
              </p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
